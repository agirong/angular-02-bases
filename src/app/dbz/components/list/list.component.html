<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd"
  class="list-group-item"
  [ngClass]="{
    'list-group-item-primary':isEven,
    'list-group-item-dark':isLast
  }"
  >
    <strong class="text-primary">{{i+1}}. </strong>
    <span>{{item.name}} - </span>
    <strong>Poder: </strong>
    <span>{{item.power}}</span>
  </li>
</ul>
