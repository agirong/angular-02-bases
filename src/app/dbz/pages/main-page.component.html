<h1>Personajes de DBZ</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Recibir el evento onIndexDelete -->
    <dbz-list
    (onIndexDelete)="dbzService.onDeleteCharacter($event)"
    [characterList]="dbzService.characters"
    ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
